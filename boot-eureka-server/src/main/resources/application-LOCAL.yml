

spring:  
  boot:
    admin:
      client:
        url:
        - http://localhost:8080
        
management:
  endpoints:
    web:
      exposure:
        include: info, health, env, metrics, threaddump, heapdump, shutdown
eureka:  
  instance:
    hostname: localhost    
  client:
    registerWithEureka: true
    fetchRegistry: true
  serviceUrl: 
    defaultZone: http://localhost:8680/eureka/
  server:
    renewalPercentThreshold: 0.1
    enableSelfPreservation: false    